<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div { display: inline-block; }
  </style>
</head>
<body>
  <div id="pie"></div>
  <div id="donut"></div>
  <script src="d3.v3.min.js"></script>
  <script src="d3-helper.js"></script>
  <script>
    
    var data1 = [
      { key: 'A', value: 80 },
      { key: 'B', value: 30 },
      { key: 'C', value: 60 },
      { key: 'D', value: 20 }
    ];
    
    var graph = d3helper.graph().width(300).height(300).data(data1);
    
    var pie = d3helper.chart('pie')
      .graph(graph)
      .target('#pie')
      .draw();
    
    var donut = d3helper.chart('donut')
      .graph(graph)
      .target('#donut')
      .draw();
    
  </script>
</body>
</html>
