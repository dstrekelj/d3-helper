<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    svg { background: #eee; }
    div.column { display: inline-block; }
  </style>
</head>
<body>
  <div class="column">
    <div id="pie1"></div>
    <div id="pie2"></div>
  </div>
  <div class="column">
    <div id="donut1"></div>
    <div id="donut2"></div>
    <div id="donut3"></div>
  </div>
  <div class="column">
    <div id="bar"></div>
  </div>
  <script src="d3.v3.min.js"></script>
  <script src="d3-helper.js"></script>
  <script>
    
    var data1 = [
      { key: 'A', value: 80 },
      { key: 'B', value: 30 },
      { key: 'C', value: 60 },
      { key: 'D', value: 20 }
    ];
    
    var graph = d3helper.graph().width(300).height(300).data(data1);
    
    var pie = d3helper.chart('pie')
      .graph(graph)
      .target('#pie1')
      .draw();
    
    pie.outerRadius(100).position([100, 100]).target('#pie2').draw();
    
    var donut = d3helper.chart('donut')
      .graph(graph)
      .target('#donut1')
      .draw();
    
    donut.outerRadius(100).innerRadius(50).position([100, 100]).target('#donut2').draw();
    
   /* 
    var bar = d3helper.chart('bar')
      .graph(graph)
      .target('#bar')
      .draw();
    */
  </script>
</body>
</html>
