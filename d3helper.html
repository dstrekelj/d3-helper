<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    svg { background: #eee; }
    div.row { display: block; }
    div.row div { display: inline-block; }
  </style>
</head>
<body>
  <div class="row">
    <div id="pie1"></div>
    <div id="pie5"></div>
    <div id="pie2"></div>
    <div id="pie3"></div>
    <div id="pie4"></div>
  </div>
  <div class="row">
    <div id="donut1"></div>
    <div id="donut2"></div>
    <div id="donut3"></div>
    <div id="donut4"></div>
  </div>
  <div class="row">
    <div id="bar1"></div>
    <div id="bar2"></div>
    <div id="bar3"></div>
    <div id="bar4"></div>
  </div>
  <script src="d3.v3.min.js"></script>
  <script src="d3-helper.js"></script>
  <script>
    
    var data1 = [
      { key: 'Ana', value: 80 },
      { key: 'Bero', value: 30 },
      { key: 'Cule', value: 60 },
      { key: 'Dara', value: 20 }
    ];
    
    var graph = d3helper.graph().width(300).height(300).data(data1);
    
    var pie = d3helper.chart('pie').graph(graph)
    
    pie.target('#pie1').draw();
    pie.target('#pie5').label('key', 'below').label('value', 'above').labelOffset(1.2).draw();
    pie.target('#pie2').outerRadius(100).draw();
    pie.target('#pie3').position([100, 100]).draw();
    pie.target('#pie4').colorScale(d3.scale.category20b()).draw();
    
    var donut = d3helper.chart('donut').graph(graph);
    
    donut.target('#donut1').draw();
    donut.target('#donut2').outerRadius(100).innerRadius(50).draw();
    donut.target('#donut3').position([100, 100]).draw();
    donut.target('#donut4').colorScale(d3.scale.category20c()).draw();
    
    var bar = d3helper.chart('bar').graph(graph)
    
    bar.label('key', 'inside-bottom');
    bar.label('value', 'outside');
    
    bar.target('#bar1').draw();
    bar.target('#bar2')
      .baseline('left')
      .xScale(d3.scale.linear().domain([0, 100]).range([0, graph.width()]))
      .draw();
    bar.target('#bar3')
      .baseline('top')
      .yScale(d3.scale.linear().domain([0, 100]).range([0, graph.height()]))
      .draw();
    bar.target('#bar4').baseline('right').labelPadding(20).draw();
    
  </script>
</body>
</html>
