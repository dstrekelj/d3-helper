<html>
  <head>
    <style>
      div { margin: .1em 0; display: inline-block; border: 1px solid #4a8a4a; }
      .barchart { padding: 10px; background: #f0f0c0; }
      .bar { fill: #5aaa5a; }
      .bar:nth-child(2n) { fill: #4a8a4a; }
      .label { font-family: sans-serif; }
      .label.key { fill: white; font-weight: bold; }
    </style>
  </head>
  <body>
    <div id="b1"></div>
    <div id="b2"></div>
    <div id="b3"></div>
    <script src="d3.v3.min.js"></script>
    <script src="helper.js"></script>
    <script>
      
      var data = [
        { key: 'Ana', value: 15 },
        { key: 'Bo≈°ko', value: 45 },
        { key: 'Cule', value: 30 },
        { key: 'Dora', value: 20 }
      ];
      
      helper.data(data).width(300).height(300);
      
      helper
        .target('#b1')
        .chart('bar');
      
      helper
        .target('#b2')
        .scale('y', 0, 50)
        .chart('bar');
      
      helper
        .target('#b3')
        .label('key', 'inside-bottom')
        .label('value', 'outside')
        .chart('bar');
      
    </script>
  </body>
</html>
